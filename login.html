<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <div class="col-12">
            <h1>Hospital</h1>
        </div>

        <div class="col-12">
            <form class="col-lg-4 col-md-8 position-absolute top-50 start-50 translate-middle" action="#">
                <div class="mb-3">
                    <label>E-mail</label>
                    <input class="form-control" name="email" placeholder="Digite seu email">
                </div>

                <div class="mb-3">
                    <label>Senha</label>
                    <input class="form-control" name="password" placeholder="Digite sua senha">
                </div>

                <div class="mb-3">
                    <a class="link-info" href="#">Esqueci minha senha</a>
                </div>

                <input class="btn btn-primary" type="submit" value="Fazer login">
            </form>
        </div>
    </body>
</html>
